<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Principal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 id="titulo">Carrossel Caipira</h1>
  <h6 id="projeto">Projeto Ratob√¥</h6>
  <ion-list>
    <ion-item>
      <ion-range min="0" max="3" step="1" snaps="true" name="speed" [(ngModel)]="speed" color="dark">
        <ion-icon range-left ios="ios-speedometer" md="ios-speedometer-outline" class="rangeL"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="3" step="1" snaps="true" name="colorR" [(ngModel)]="ledc[0]" color="danger">
        <ion-label range-left class="rangeL">R</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="3" step="1" snaps="true" name="colorR" [(ngModel)]="ledc[1]" color="secondary">
        <ion-label range-left class="rangeL">G</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="3" step="1" snaps="true" name="colorR" [(ngModel)]="ledc[2]" color="default">
        <ion-label range-left class="rangeL">B</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
